<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Book Rating</title>
  </head>
  <body>
    <form action="http://127.0.0.1:5000/edit/{{ num }}" method="POST">
    <h2>Book Name: {{ title }}</h2>
    <h2>Current Rating: {{ rating }}</h2>

  </body>
</html>
