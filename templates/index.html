<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if not list %}
        <p>Library is empty.</p>
      {% else: %}
        {% for book in list %}
        <li><a href="{{ url_for('delete', id=book.id) }}">Delete </a>
          {{ book.title }} - {{ book.author }} - {{ book.rating }}/10
          <a href="http://127.0.0.1:5000/edit/{{ book.id }}"> Edit Rating</a></li>
        {% endfor %}
      {% endif %}
    </ul>

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
